[build]
  command = "npm run build"
  publish = ".next"
  functions = ".next/functions"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    functions = ".next/functions"
    publish = ".next"
    buildCommand = "npm run build"
